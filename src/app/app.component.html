<div class="card">
  <p-toolbar >
    <ng-template #start>
      <div class="flex items-center gap-2">
        <p-button label="Files" text />
        <p-button label="Edit" text />
        <p-button label="View" text />
      </div>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button label="Share" severity="contrast" size="small" />
      </div>
    </ng-template>
  </p-toolbar>
</div>


<p-menu class="w-1/8 float-left mt-1" [model]="items">
  <ng-template #item let-item>
    <ng-container *ngIf="item.route; else elseBlock">
      <a [routerLink]="item.route" class="p-menu-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-container>
    <ng-template #elseBlock>
      <a [href]="item.url" class="p-menu-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </ng-template>
</p-menu>
<router-outlet />
